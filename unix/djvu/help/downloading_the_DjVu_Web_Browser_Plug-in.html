<h2>Downloading the DjVu Web Browser Plug-in</h2>

<p>With the DjVu Web Browser Plug-in, you can view and navigate DjVu documents 
 in your Web browser. </p>

<p style="font-weight: normal;">To download the current version of the 
 DjVu Web Browser Plug-in, visit LizardTech's Web site at <a href="http://www.lizardtech.com/products">www.lizardtech.com/products</a>.</p>
